<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ELSHEROUK University</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ request.url_for('static', path='style.css') }}">
  <style>
    body {
      background: #f4f6fa;
      font-family: 'Cairo', Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #1a2233;
    }
    .elsh-container {
      max-width: 700px;
      margin: 60px auto 0 auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 16px rgba(30,40,60,0.10);
      padding: 40px 32px 32px 32px;
      border: 1px solid #e0e4ea;
      text-align: center;
    }
    .elsh-title {
      font-size: 2.5rem;
      font-weight: 800;
      color: #223366;
      margin-bottom: 16px;
      letter-spacing: 1px;
    }
    .elsh-subtitle {
      font-size: 1.2rem;
      color: #4d5a6a;
      margin-bottom: 32px;
    }
    .elsh-logo {
      width: 120px;
      margin-bottom: 24px;
    }
  </style>
</head>
<body>
  <div class="elsh-container">
    <img src="/static/elsh-logo.png" alt="ELSHEROUK University Logo" class="elsh-logo" onerror="this.style.display='none'">
    <div class="elsh-title">ELSHEROUK University</div>
    <div class="elsh-subtitle">مرحبًا بكم في جامعة الشروق - الريادة في التعليم والبحث العلمي</div>
    <!-- يمكنك إضافة المزيد من المحتوى هنا -->
  </div>
</body>
</html>
